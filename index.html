<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Color Palettes </title>
        <link rel="stylesheet" href="./assets/css/main.css">

    </head>

    <body>

        <div class="container">
            
            <h1 class="header"> Color<span>Palettes</span> </h1>

            <div class="search-box">
                <input class="search-bar" type="text" placeholder="Search...">
                <span class="search-button">S</span>
            </div>

            <div class="color-plate-box">

                <div class="box">

                <div class="color-plate" style="background: #018E42;">
                    <div class="name">Spanish Green</div>
                    <div class="hex">#018E42</div>
                </div>

                <div class="color-plate" style="background: #F7D002;">
                    <div class="name">Yellow Munsell</div>
                    <div class="hex">#F7D002</div>
                </div>

                <div class="color-plate" style="background: #FF8A5B;">
                    <div class="name">Coral</div>
                    <div class="hex">#FF8A5B</div>
                </div>

                <div class="color-plate" style="background: #FCEADE;">
                    <div class="name">Linen</div>
                    <div class="hex">#FCEADE</div>
                </div>
            
                <div class="color-plate" style="background: #271033;">
                    <div class="name">Dark Purple</div>
                    <div class="hex">#271033</div>
                </div>
            
                <div class="color-plate" style="background: #FFFD77;">
                    <div class="name">Laser Lemon</div>
                    <div class="hex">#FFFD77</div>
                </div>
            
                <div class="color-plate" style="background: #A3A380;">
                    <div class="name">Artichoke</div>
                    <div class="hex">#A3A380</div>
                </div>
            
                <div class="color-plate" style="background: #FFFECB;">
                    <div class="name">Cream</div>
                    <div class="hex">#FFFECB</div>
                </div>
            
                <div class="color-plate" style="background: #5448C8;">
                    <div class="name">Iris</div>
                    <div class="hex">#5448C8</div>
                </div>
            
                <div class="color-plate" style="background: #FF2E00;">
                    <div class="name">Scarlet</div>
                    <div class="hex">#FF2E00</div>
                </div>
            
                <div class="color-plate" style="background: #423E3B;">
                    <div class="name">Jet</div>
                    <div class="hex">#423E3B</div>
                </div>
            
                <div class="color-plate" style="background: #774936;">
                    <div class="name">Coffee</div>
                    <div class="hex">#774936</div>
                </div>
            
                <div class="color-plate" style="background: #F92A82;">
                    <div class="name">Rose</div>
                    <div class="hex">#F92A82</div>
                </div>

                </div>

            </div>

        </div>

        <script src="./assets/js/main.js"></script>
    </body>

</html>
